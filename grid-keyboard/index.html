<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>IPA Practice</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="vowels.css" />
		<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="content">
			<h1 id="word-given">word</h1>
			<h2 id="feedback"></h2>
			<input id="type-ipa" />
			<button id="submit">Submit</button>
			<div id="ipa-keyboard">
				<p>Vowels</p>
				<div id="ipa-keyboard-vowels">
					<button class="english">i</button>
					<button class="foreign">y</button>
					<button class="foreign">ɨ</button>
					<button class="foreign">ʉ</button>
					<button class="foreign">ɯ</button>
					<button class="english">u</button>
					<button class="english">ɪ</button>
					<button class="foreign">ʏ</button>
					<button class="foreign">ɪ̈</button>
					<button class="foreign">ʊ̈</button>
					<button class="foreign">ɯ̽</button>
					<button class="english">ʊ</button>
					<button class="english">e</button>
					<button class="foreign">ø</button>
					<button class="foreign">ɘ</button>
					<button class="foreign">ɵ</button>
					<button class="foreign">ɤ</button>
					<button class="english">o</button>
					<button class="foreign">e̞</button>
					<button class="foreign">ø̞</button>
					<button class="english">ə</button>
					<button class="foreign">ɤ̞</button>
					<button class="foreign">o̞</button>
					<button class="english">ɛ</button>
					<button class="foreign">œ</button>
					<button class="foreign">ɜ</button>
					<button class="foreign">ɞ</button>
					<button class="english">ʌ</button>
					<button class="english">ɔ</button>
					<button class="english">æ</button>
					<button class="foreign">ɐ</button>
					<button class="foreign">a</button>
					<button class="foreign">ɶ</button>
					<button class="foreign">ä</button>
					<button class="foreign">ɒ̈</button>
					<button class="english">ɑ</button>
					<button class="foreign">ɒ</button>
				</div>
				<p>Consonants</p>
				<div id="ipa-keyboard-consonants">
					<button>pʰ</button>
					<button>p</button>
					<button>b</button>
					<button>f</button>
					<button>v</button>
					<button>l</button>
					<button>w</button>
					<button>m</button>
					<button>r</button>
					<button>tʰ</button>
					<button>t</button>
					<button>d</button>
					<button>θ</button>
					<button>ð</button>
					<button>s</button>
					<button>z</button>
					<button>n</button>
					<button>j</button>
					<button>ɾ</button>
					<button>kʰ</button>
					<button>k</button>
					<button>g</button>
					<button>ʃ</button>
					<button>ʒ</button>
					<button>tʃ</button>
					<button>dʒ</button>
					<button>ŋ</button>
					<button>h</button>
					<button>ʔ</button>
				</div>
			</div>
		</div>
	</body>
</html>
